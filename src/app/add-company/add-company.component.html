<app-nav-bar> </app-nav-bar>

<div class="forms">
    <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="companyName" placeholder="Company Name">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="gst" placeholder="GST Number">
    </div>
    <div class="form-group">
        <button class="btn btn-light btn-block" (click)="onAddCompany()">Add Company</button>
    </div>

    <table class="table">
        <tr>
            <th> Company Name</th>
            <th> GST Number</th>
        </tr>
        <tr *ngFor="let item of companies">
            <td> {{item.companyName}}</td>
            <td> {{item.gst}}</td>
        </tr>
    </table>
</div>
