<app-nav-bar> </app-nav-bar>

<div class="forms">
    <div class="form-group">
        <label>Company Name</label>
        <select class="form-control" name="companyName" [(ngModel)]="companyName" (change)="onCompanyChange()">
            <option disabled>Select</option>
            <option *ngFor="let item of companies">
                {{item.companyName}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label>Product Name</label>
        <select class="form-control" name="productName" [(ngModel)]="productName" (change)="onProductChange()">

            <option *ngFor="let item of product" [value]="item.productName">
                {{item.productName}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label> Rate</label>
        <input class="form-control" type="text" [(ngModel)]="rate" disabled>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="quantity" placeholder="Quantity">
    </div>
    <div class="form-group">
        <button class="btn btn-light btn-block" (click)="calculatePrice()">Calculate</button>
    </div>

    <p *ngIf="totalPrice > 0"> <b> Total Price {{totalPrice}} </b></p> <br />

    <table class="table" *ngIf="purchaseOrders.length > 0">
        <tr>
            <th> Order Number</th>
            <th> Company Name</th>
            <th> Product Name</th>
            <th> Rate</th>
            <th> Quantity</th>
            <th> Total Price</th>
        </tr>
        <tr *ngFor="let item of purchaseOrders">
            <td> {{item.orderNumber}}</td>
            <td> {{item.companyName}}</td>
            <td> {{item.productName}}</td>
            <td> {{item.rate}}</td>
            <td> {{item.quantity}}</td>
            <td> {{item.totalPrice}}</td>
        </tr>
    </table>

</div>
